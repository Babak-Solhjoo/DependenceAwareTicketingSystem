version: "3.9"

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: development
      STORAGE_MODE: ${STORAGE_MODE:-local}
    depends_on:
      - mysql
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    command: npm run dev

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:4000
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  mysql_data:
